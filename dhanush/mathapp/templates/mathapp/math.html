<html>
<head>
    <title>CSS Box Model</title>
    <style>
        body {
            background-color: rgb(112, 169, 89);
        }
        .box {
            width: 700px;
            margin: 150px auto;
            background-color: cyan;
            padding: 30px;
            border: 5px solid orangered;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Mileage Calculator</h1>
        <h3>Dhanush Rajan.T(25013743)</h3>

        <form method="POST">
            {% csrf_token %}
    

            <label>Distance:</label>
            <input type="number" name="distance" value="{{ km }}">
            <br><br>

            <label>Fuel:</label>
            <input type="number" name="fuel" value="{{ lt }}">
            <br><br>

            <button type="submit">Calculate</button>
            <br><br>

            <label>Mileage (KM/Litre):</label>
            <input type="number" value="{{ mileage }}" readonly> km/l
        </form>
    </div>
</body>
</html>
